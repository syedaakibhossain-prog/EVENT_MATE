<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | EventMate</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="assets/Gemini_Generated_Image_xmfiwyxmfiwyxmfi.png" alt="EventMate Logo">
        </div>
    </header>

    <!-- Login Section -->
    <main>
        <section class="hero">
            <h1>Admin Login</h1>
            <p>Please log in to access the admin dashboard.</p>

            <form class="form-container"
                style="max-width: 260px; margin: auto; align-items: center; justify-content: center;">

                <label for="email">Admin Email</label>
                <input type="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" required>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    Login
                </button>

            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 EventMate. All rights reserved.</p>
    </footer>
    <script type="module" src="js/auth/admin-login.js"></script>
</body>

</html>
